<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <title>List of Owners</title>
</head>
<!--/*@thymesVar id="owner" type="com.croga.petclinic.model.Owner"*/-->
<body>
    <h2 th:text="#{owners}"></h2>

    <table id="owners" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 200px;">First Name</th>
            <th style="width: 120px">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="owners" type=""*/-->
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Joe</td>
            <td th:text="${owner.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
