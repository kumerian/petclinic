<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<!--/*@thymesVar id="vet" type="com.croga.petclinic.model.Vet"*/-->
<!--/*@thymesVar id="specialty" type="com.croga.petclinic.model.Specialty"*/-->
<body>
    <h2 th:text="#{vets}"></h2>
    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Specialties</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.firstName} + ' ' + ${vet.lastName}">Joe Buck</td>
            <td>
            <span th:each="specialty : ${vet.specialties}"
                th:text="${specialty.description + ' '}" />
                <span th:if="${vet?.specialties?.size() == 0}">none<</span>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
